<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <h1>Google Calculator</h1>

     <table border="1">
      <tr>
        <th colspan="9" >0</th>
      </tr>
      <tr>
        <td>Rad</td>
        <td>Deg</td>
        <td>x!</td>
        <td>(</td>
        <td>)</td>
        <td>%</td>
        <td>AC</td>
      </tr>
     
      <tr>
        <td>Inv</td>
        <td>Sin</td>
        <td>In</td>
        <td bgcolor="blue" >7</td>
        <td bgcolor="blue">8</td>
        <td bgcolor="blue">9</td>
        <td>/</td>
      </tr>

      <tr>
        <td>π</td>
        <td>Cos</td>
        <td>Log</td>
        <td bgcolor="blue">4</td>
        <td bgcolor="blue">5</td>
        <td bgcolor="blue">6</td>
        <td>x</td>
      </tr>

      <tr>
        <td>e</td>
        <td>Tan</td>
        <td>√</td>
        <td bgcolor="blue">1</td>
        <td bgcolor="blue">2</td>
        <td bgcolor="blue">3</td>
        <td>-</td>
      </tr>

      <tr>
        <td>Ans</td>
        <td>Exp</td>
        <td>x^</td>
        <td bgcolor="blue">0</td>
        <td bgcolor="white" class="white-text">.</td>
        <td bgcolor="white"  class="white-text" >=</td>
        <td>+</td>
        
      </tr>

     








     </table>

</body>
</html>
